type Trade @entity {
  id: ID!
  exchange: Bytes!
  tradeId: BigInt!
  tradeOpen: Boolean!
  tradeOwner: Bytes!
  isLong: Boolean!
  collateral: BigInt!
  leverage: BigInt!
  protectedAssetOpenPrice: BigInt
  assetPrice: BigInt!
  stablePrice: BigInt!
  assetRedemptionAmount: BigInt
  openFee: BigInt
  oracleRoundId: BigInt
  timestampOpen: Int
  timestampClose: Int
  referralClose: Bytes
  referralOpen: Bytes
  stableTokenCollateral: BigInt
  assetTokenBorrowed: BigInt
  stablePoolShares: BigInt
  poolOwnershipShares: BigInt
}

type Liquidation @entity {
    id: ID!
    tradeId: BigInt!
    exchange: Bytes!
    tradeOwner: Bytes!
    liquidator: Bytes!
    stableToSendLiquidator: BigInt!
    stableToSendTradeOwner: BigInt!
    timestamp: BigInt!
}

type Collateral @entity {
    id: ID!
