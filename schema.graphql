type Trade @entity {
  id: ID!
  exchange: Bytes!
  tradeId: BigInt!
  tradeOpen: Boolean!
  tradeOwner: Bytes!
  isLong: Boolean!
  isLiquidated: Boolean
  collateral: BigInt!
  leverage: BigInt!
  protectedAssetOpenPrice: BigInt
  assetPrice: BigInt!
  stablePrice: BigInt!
  redemptionAmount: BigInt
  openFee: BigInt
  oracleRoundId: BigInt
  timestamp: BigInt!
  referral: Bytes!
}

